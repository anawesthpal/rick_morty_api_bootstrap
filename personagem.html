<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assests/favicon.png" type="image/png">

    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- MEU CSS -->
    <link rel="stylesheet" href="/css/personagem.css">

    <title> Rick and Morty | PERSONAGEM</title>
</head>

<body>
    <header class="container-fluid mb-3 bg-black">
        <nav class="navbar">
            <div class="container-fluid justify-content-center mt-4">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assests/logo.png" alt="logo rickandmortyapi" width="150" id="logo">
                </a>
            </div>
        </nav>

    </header>

    <!-- CARDS E PAGINACAO -->
    <main class="container-fluid pb-2 bg-black bg-main ">
        <div class="container espaco-margin-vazio ">
            <!-- LISTAGEM DOS CARDS -->
            <div class="row g-5 justify-content-center" id="espaco-cards">
                <!-- FIXO -->
                <div class="col-12 espaco-card">

                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                                    class="img-fluid rounded-start" alt="Texto alt">
                            </div>
                            <div class="col-md-8 ">
                                <div class="card-body pt-5">
                                    <h5 class="card-title">Nome Personagem</h5>
                                    <p class="card-text">
                                        <span class="text-danger">
                                            <i class="bi bi-caret-right-fill"></i>
                                        </span>
                                        Vivo - Humano
                                    </p>

                                    <dl>
                                        <dt>Última localização conhecida:</dt>
                                        <dd>Planeta XPTO</dd>

                                        <dt>Visto a última vez em:</dt>
                                        <dd>Nome do Capitulo</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- PAGINACAO-->
            <div class="row mt-5 ">
                <div class="col-12 d-flex justify-content-center  logo-rick-morty">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="./index.html" id="voltar">
                                    <i class="bi bi-chevron-compact-left"></i>
                                    Voltar
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>



    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CDN BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- JS APP -->
    <script src="js/personagem.js"></script>
</body>

</html>
