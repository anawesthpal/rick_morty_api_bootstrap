<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assests/favicon.png" type="image/png">

    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- MEU CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title> Rick and Morty | HOME </title>
</head>

<body>

    <header class="container-fluid mb-5">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assests/RICK_MORTY_ICON-01_pb.svg" alt="Bootstrap" width="80" id="icon">
                </a>
            </div>
        </nav>

        <div class="row text-center g-4 p-3 p-sm-5">
            <!-- TITULO-->
            <div class="col-12">
                <h1 class="fw-semibold title">API Rick and Morty</h1>
            </div>

            <!-- INPUT-->
            <div class=" col-12 d-flex justify-content-center">
                <div class="input-group mb-3 input-group-lg ">
                    <input type="text" class="form-control " placeholder="Pesquisar" aria-label="Pesquisar"
                        aria-describedby="basic-addon1">

                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>

    </header>

    <!-- CARDS E PAGINACAO -->
    <main class="container-fluid pb-2 bg-main">
        <div class="container espaco-margin-vazio">
            <!-- LISTAGEM DOS CARDS -->
            <div class="row g-5" id="espaco-cards">
                <!-- FIXO -->
                <div class="col-12 espaco-card" id="personagem">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                                    class="img-fluid rounded-start" alt="Texto alt">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Nome Personagem</h5>
                                    <p class="card-text">
                                        <span class="text-danger">
                                            <i class="bi bi-caret-right-fill"></i>
                                        </span>
                                        Vivo - Humano
                                    </p>

                                    <dl>
                                        <dt>Última localização conhecida:</dt>
                                        <dd>Planeta XPTO</dd>

                                        <dt>Visto a última vez em:</dt>
                                        <dd>Nome do Capitulo</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- PAGINACAO-->
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item" id="botao-prev">
                                <a class="page-link">
                                    <i class="bi bi-chevron-compact-left"></i>
                                    Anterior
                                </a>
                            </li>

                            <li class="page-item active" id="botao-atual">
                                <a class="page-link">1</a>
                            </li>

                            <li class="page-item" id="botao-next">
                                <a class="page-link">
                                    Próximo
                                    <i class="bi bi-chevron-compact-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid text-center pt-5">
        <div class="row text-uppercase">
            <div class="col-12 offset-lg-3 col-lg-2">
                <p>
                    Personagens:
                    <span id="qtd-personagens">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Localizações:
                    <span id="qtd-localizacoes">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Episódios:
                    <span id="qtd-episodios">XX</span>
                </p>
            </div>
        </div>

        <div class="row mt-5 pt-5">
            <div class="col-12">
                <p>
                    <small>
                        Desenvolvido por:
                        <strong class="text-light">Ana Westhpal</strong>
                        em 2023.
                    </small>
                </p>
            </div>
        </div>
    </footer>

    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CDN BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- JS APP -->
    <script src="js/index.js"></script>

</body>

</html>
